<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  color: #222;
  background: #fafafa;
}

main {
  max-width: 600px;
  padding: 24px;
  margin: auto;
}

article > * {
  margin: 0 0 24px;
}

img {
  max-width: 100%;
}

a {
  color: #2ECC40;
}

h1, h2, strong {
  color: #111;
}

.hljs {
  display: block;
  overflow-x: auto;
  padding: 0.5em;
  background: #282a36;
}

.hljs-built_in,
.hljs-selector-tag,
.hljs-section,
.hljs-link {
  color: #8be9fd;
}

.hljs-keyword {
  color: #ff79c6;
}

.hljs,

}

}

}

.hljs-literal,
.hljs-number {

}

.hljs-emphasis {
  font-style: italic;
}

    <main>
  <article>
