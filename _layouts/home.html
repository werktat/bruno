<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  color: #222;
  background: #fafafa;
}

main {
  max-width: 600px;
  padding: 24px;
  margin: auto;
}

article > * {
  margin: 0 0 24px;
}

img {
  max-width: 100%;
}

a {
  color: #2ECC40;
}

h1, h2, strong {
  color: #111;
}
</style>
  </head>
  <body>
    <main>
      <ul>
    {% assign items = site.chapters | sort: 'weight' %}
    {% for post in items %}
      <li>
     {{ forloop.index  }}: {{ forloop.index0 }}   
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        
      </li>
    {% endfor %}
  </ul>
      
        <article>
    {{ content }}
    </article>
      
    </main>
  </body>
</html>
